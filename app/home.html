<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Expense Tracker</h1>

    <aside class="sidebar">
        <header>
            <div id="n"></div>
            <div id="bs">Budget Summary</div>
            <div class="budget-content">
            <div>
                <h5>Income</h5>
                <span id="income">$0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">$0.00</span>
            </div>
            <div>
                <h5>Balance</h5>
                <span id="balance">$0.00</span>
            </div>
            </div>
        </header>
    </aside>

    <main>
        <div class="content-wrapper">
            <div class="card add-transaction">
                <h3>Add Transaction</h3>
                <form id="transactionForm">
                    <!-- Change to radio buttons -->
                    <div>
                        <label for="incomeType">
                            <input type="radio" name="type" id="incomeType" value="income" />
                            Income
                        </label>
                        <label for="expenseType">
                            <input type="radio" name="type" id="expenseType" value="expense" />
                            Expense
                        </label>
                    </div>
                    <div>
                        <label for="name">Note</label>
                        <input type="text" name="name" required />
                    </div>
                    <div>
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" name="date" required />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
    
            <div class="card transactions">
                <h3>Transactions</h3>
                <ul id="transactionList"></ul>
                <div id="status"></div>
            </div>
        </div>
    </main>
    
    <div class="filter-section">
        <h3>Filter Transactions</h3>
        <form id="transactionForm">
            <!-- Radio buttons -->
            <div>
                <label for="incomeType">
                    <input type="radio" name="type" id="incomeType" value="income" required />
                    Income
                </label>
                <label for="expenseType">
                    <input type="radio" name="type" id="expenseType" value="expense" required />
                    Expense
                </label>
            </div>
            <div>
                <label for="name">Note</label>
                <input type="text" name="name" required />
            </div>
            <div>
                <label for="amount">Amount</label>
                <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" required />
            </div>
            <button type="submit">Submit</button>
        </form>
        
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>

</html>
