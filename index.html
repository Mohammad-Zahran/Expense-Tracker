<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        
</head>

<body>
    <h1>Expense Tracker</h1>

    <aside class="sidebar">
        <header>
            <div id="bs">Budget Summary</div>
            <div class="budget-content">
            <div>
                <h5>Income</h5>
                <span id="income">$0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">$0.00</span>
            </div>
            <div>
                <h5>Balance</h5>
                <span id="balance">$0.00</span>
            </div>
            </div>
        </header>
    </aside>

    <main>
        <div class="content-wrapper">
            <div class="card add-transaction">
                <h3>Add Transaction</h3>
                <form id="transactionForm">
                    <div>
                        <label for="type">
                            <input type="checkbox" name="type" id="type" />
                            <div class="option">
                                <span>Expense</span>
                                <span>Income</span>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="name">Note</label>
                        <input type="text" name="name" required />
                    </div>
                    <div>
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" value="0" min="0.01" step="0.01" required />
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" name="date" required />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
    
           
            <div class="card transactions">
                <h3>Transactions</h3>
                <ul id="transactionList"></ul>
                <div id="status"></div>
            </div>
        </div>
    </main>
    
    <div class="filter-section">
        <h3>Filter Transactions</h3>
        <form id="filterForm">
            <div>
                <label for="minAmount">Min Amount</label>
                <input type="number" id="minAmount" name="minAmount" min="0" step="0.01" />
            </div>
            <div>
                <label for="maxAmount">Max Amount</label>
                <input type="number" id="maxAmount" name="maxAmount" min="0" step="0.01" />
            </div>
            <div>
                <label for="type">Type</label>
                <select id="type" name="type">
                    <option value="">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" />
            </div>
            <div>
                <label for="note">Note</label>
                <input type="text" id="note" name="note" />
            </div>
            <button type="submit">Filter</button>
        </form>
    </div>
    

    
    <script src="script.js"></script>

</body>

</html>
